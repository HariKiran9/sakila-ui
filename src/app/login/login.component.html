<form class="from-horizantal" [formGroup]="loginForm">

  <head>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="container">

      <div class=" login-div">
        <div class="logo"></div>
        <div class="title"> Sakila </div>
        <div class="sub-title">Hari Kiran</div>

        <div class="fields">
          <div class="form-group username">
            <!-- <label class="col-sm-2 control-label" for="name"> User Name </label> -->
            <input type="text" id="name" name="name" class="form-control" formControlName="name"
              placeholder="User Name">
          </div>
          <div class="form-group password">
            <!-- <label class="col-sm-2 control-label" for="password"> Password </label> -->
            <input type="password" id="password" name="password" class="form-control" formControlName="password"
              placeholder="Password">
          </div>
        </div>

        <button class="signin-button" (click)=checkLogin()> Login </button>
        <div class="link"> <a href="#"> Forgot Password? </a> </div>
      </div>

    </div>
  </body>
</form>
